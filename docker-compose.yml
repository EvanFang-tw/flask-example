networks:
  frontend:
  backend:

services:
  app:
    build:
      context: .
    environment:
      - FLASK_ENV=development
    #   - DEBUG=True
    # ports:
    #   - "5678:5678"
    volumes:
      - "./configs:/app/configs"
      - "./src:/app"
    networks:
      - frontend
      - backend
  
  web:
    build: nginx
    ports:
      - "8888:80"
    networks:
      - frontend

  db:
    image: postgres:14.2
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpw
      POSTGRES_DB: mydb
    # ports:
    #   - "5432:5432"
    volumes:
      - "./db/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql"
      - "db-volume:/var/lib/postgresql/data"
    networks:
      - backend

volumes:
  db-volume:
